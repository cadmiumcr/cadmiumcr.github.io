---
layout: default
---

<div class="container">
    <div class="columns is-centered">
        <div class="column is-8">
            <article class="section post" itemscope itemtype="http://schema.org/BlogPosting">
                <header class="post-header">
                    <h1 class="title post-title" itemprop="name headline">{{ page.title }}</h1>
                    <p class="post-meta post-date">
                        <time datetime="{{ page.date | date_to_xmlschema }}"
                            itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                        {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                                itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                </header>
            
                <div class="post-content" itemprop="articleBody">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</div>
